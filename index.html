<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login Swipe</title>
</head>

<body>

  <div class="container big-box">
    <div class="row">
      <div class="col-sm-7 left-side">
        <h1 class="company-name">
          <span id="main">company</span>
          <span id="second">Your satisfaction is our priority</span>
        </h1>

        <div class="service">
          <a href=""><i class="fas fa-wrench us-icon"></i>Our Service</a>
          <a href=""><i class="fas fa-phone us-icon"></i>+628********</a>
          <a href=""><i class="fas fa-location-arrow us-icon"></i>Location</a>
        </div>
      </div>

      <div class="col-sm-5 right-side">
        <div class="btn-group choose-box" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary us-btn underline">
            <h5>REGISTER</h>
          </button>
          <button type="button" class="btn btn-secondary us-btn">
            <h5>LOGIN</h5>
          </button>
        </div>

        <form>
          <div class="input-group input-box">
            <div class="input-group-prepend">
              <span class="us-icon">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>

          <div class="input-group input-box">
            <div class="input-group-prepend">
              <span class="us-icon">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group remember-box">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remember Me
              </label>
            </div>
          </div>
        </form>
        <div class="row final-btn">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

      </div>
    </div>
  </div>

  <!-- ofline -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
